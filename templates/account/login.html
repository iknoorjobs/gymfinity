<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login to Gymfinity</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

        <link rel="stylesheet" href="/static/css/index.css">

      <link rel="stylesheet" href="/static/css/logingym.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>
<nav id="nav">

    <ul>
    <li id="l"><img src='/static/images/logo.png' style='position:relative; top:0; left:0; float: left; float: bottom;' width='80' height='50px'/>Gymfinity</li>
      <li id="r"><a href="/partner/">become a partner</a></li>
      <li id="r"><a href="/accounts/login" >Login</a></li>
      <li id="r"><a href="/accounts/signup">Register</a></li>
      <li id="r"><a href="/">About</a></li>
    </ul>
  </nav><br><br>
  <div class="login-page">
  <div class="form">
    <form class="login-form" action="/accounts/login/" method="post">
      {% csrf_token %}
      {{ form.as_table }}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button type="submit">login</button>
      <center class="message">Not registered? <a href="/accounts/signup">Create an account</a></center>
    </form>
  </div>
</div>
  
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="/static/js/index.js"></script>

</body>
</html>
